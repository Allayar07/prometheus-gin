#    # - targets: ['host.docker.internal:9911']
#    static_configs:
#      - targets: ['practice_server:9911']
##      - targets: ['host.docker.internal:9911']

  - job_name: 'node_exporter'
    static_configs:
      - targets: [ 'node_exporter:9100' ]

  - job_name: 'cadvisor'
    static_configs:
      - targets: [ 'cadvisor:8080' ]